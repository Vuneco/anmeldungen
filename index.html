<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmeldung zur G채steliste Schuljubil채ums Gala 2025</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin-bottom: 40px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #222;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #000;
    }

    #confirmation {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #dff0d8;
  color: #3c763d;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  text-align: center;
  width: 90%;
  max-width: 480px;
  z-index: 1000;
}

#confirmation p {
  font-size: 18px;
  line-height: 1.5;
  margin: 0 0 20px 0;
}

#confirmation small {
  display: block;
  font-size: 12px;
  color: #777;
  margin-top: 15px;
}


    footer {
      background-color: #fff;
      width: 100%;
      max-width: 600px;
      padding: 15px 20px;
      margin-top: auto;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #ddd;
    }

    footer span {
      font-size: 14px;
      color: #444;
    }

    footer img {
      height: 28px;
    }
  </style>
</head>
<body>

  <div id="confirmation">
  <p>
    Das St. Michael Gymnasium bedankt sich f체r Ihre Teilnahme.<br>
    Wir freuen uns auf Ihren Besuch.
  </p>
  <small>Software powered by Vuneco GmbH</small>
</div>

  <div class="container">
    <h2>Anmeldung zur G채steliste</h2>

    <form id="guestForm" action="https://script.google.com/macros/s/AKfycbyZ3bHW2ltmBfNkj25-FBMc1pN6ZWZhghsd_hW-hZ674HALgKMWTpUhQo_aPh9R5uZOYg/exec" method="POST">
      <input type="text" id="vorname" name="vorname" placeholder="Vorname" required>
      <input type="text" id="nachname" name="nachname" placeholder="Nachname" required>
      <input type="number" id="anzahl" name="anzahl" placeholder="Anzahl der Personen" min="1" required>
      <button type="submit">Jetzt anmelden</button>
    </form>
  </div>

  <footer>
    <span>Software powered by Vuneco GmbH</span>
    <img src="https://vcard.vuneco.com/avatars/vuneco-white.png" alt="Vuneco Logo">
  </footer>

  <script>
    const form = document.getElementById('guestForm');
    const confirmation = document.getElementById('confirmation');
    const container = document.querySelector('.container');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          container.style.display = 'none';
          confirmation.style.display = 'block';

          setTimeout(() => {
            confirmation.style.display = 'none';
            container.style.display = 'block';
            form.reset();
          }, 10000);
        } else {
          alert("Fehler beim Speichern. Bitte erneut versuchen.");
        }
      } catch (error) {
        alert("Verbindung fehlgeschlagen: " + error.message);
      }
    });
  </script>
</body>
</html>
