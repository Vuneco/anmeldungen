<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anmeldung zur Gästeliste Schuljubiläums Gala 2025</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .school-contact {
  margin-top: 50px;
  text-align: center;
  font-size: 16px;
  color: #800000;
  line-height: 1.6;
  padding: 0 20px;
}

.school-contact h3 {
  margin-bottom: 10px;
  font-size: 20px;
  color: #800000;
}

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin-top: 60px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
  background-color: #800000; /* Bordeauxrot */
  color: white;              /* Schrift bleibt weiß */
  padding: 12px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

    button:hover {
  background-color: #5a0000; /* dunkleres Bordeaux bei Hover */
}


    #confirmation {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #dff0d8;
      color: #3c763d;
      padding: 50px 30px 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
      z-index: 1000;
    }

    #confirmation p {
      font-size: 18px;
      line-height: 1.5;
      margin: 0 0 20px 0;
    }

    #confirmation small {
      font-size: 12px;
      color: #888;
      display: block;
      margin-top: 12px;
    }

    #confirmation img {
  width: 60px;
  height: auto;
  margin-top: 10px;
  opacity: 0.6;
}

    .image-row {
      margin-top: 40px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 800px;
    }

    .image-row img {
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    footer {
      background-color: #fff;
      width: 100%;
      max-width: 600px;
      padding: 15px 20px;
      margin-top: 40px;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #ddd;
    }

    footer span {
      font-size: 14px;
      color: #444;
    }

    footer img {
  height: 50px;
  width: auto;
}


    @media (max-width: 480px) {
      .container {
        margin-top: 30px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div id="confirmation">
    <p>
      Das St. Michael Gymnasium bedankt sich für Ihre Teilnahme.<br>
      Wir freuen uns auf Ihren Besuch.
    </p>
    <small>Software Powered by Vuneco GmbH</small>
    <img src="assets/VunecoBlackLogo512.png" alt="Vuneco Logo">
  </div>

  <div class="container">
    <h2 class="bordeaux">Jetzt zur Veranstaltung</h2>
    <form id="guestForm" action="https://script.google.com/macros/s/AKfycbyZ3bHW2ltmBfNkj25-FBMc1pN6ZWZhghsd_hW-hZ674HALgKMWTpUhQo_aPh9R5uZOYg/exec" method="POST">
      <input type="text" name="vorname" placeholder="Vorname" required />
      <input type="text" name="nachname" placeholder="Nachname" required />
      <input type="number" name="anzahl" placeholder="Anzahl der Personen" min="1" required />
      <button type="submit">Jetzt anmelden</button>
    </form>
  </div>

  <div class="image-row">
    <img src="assets/logo_alt.png" alt="Schulbild 1" />
    </div>

  <div class="school-contact">
  <h3>Kontakt</h3>
  <p>
    St. Michael Gymnasium<br>
    Markt 11<br>
    53902 Bad Münstereifel<br>
    Tel.: 02253 /9213-0 <br>
    E-Mail: kontakt@stmg.de
  </p>
</div>


  <footer>
    <span>Software Powered by Vuneco GmbH</span>
    <img src="assets/VunecoBlackLogo512.png" alt="Vuneco Logo">
  </footer>

  <script>
    const form = document.getElementById('guestForm');
    const confirmation = document.getElementById('confirmation');
    const container = document.querySelector('.container');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          container.style.display = 'none';
          confirmation.style.display = 'block';

          setTimeout(() => {
            confirmation.style.display = 'none';
            container.style.display = 'block';
            form.reset();
          }, 10000);
        } else {
          alert('Fehler beim Speichern. Bitte erneut versuchen.');
        }
      } catch (error) {
        alert('Verbindung fehlgeschlagen: ' + error.message);
      }
    });
  </script>
</body>
</html>
